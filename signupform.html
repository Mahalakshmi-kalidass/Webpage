<!DOCTYPE html>
<html>
<head>
	<title> sign up form</title>
	<meta charset="utf-8" />
	<script src="signupScript.js"></script>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="SignupStyleSheet.css" />
</head>
<body>
	<header>
		<ul>
			<img class="logo" src="https://static.vecteezy.com/system/resources/thumbnails/003/069/433/small/triangle-line-geometric-shape-logo-sign-free-vector.jpg" style="width:30px; height:30px; float:left;"/>
			<li class="nav-ele"><a href="webpage.html">About</a></li>
			<li class="nav-ele"><a href="login.html">Sign in</a></li>
			<li class="nav-ele"><a href="signupform.html">Sign up</a></li>
			<li class="nav-ele"><a href="#">Contact</a></li>
		</ul>
	</header>
	<section>
		<h1 style="text-align:center;">Sign up</h1>
		<form action="#" method="post" if="signupForm" class="form">
			<div>
				<label for="fname">First name</label>
				
				
				
				<input type="text" required class="inp" name="fname" placeholder="Enter your first name" id="fname" />
				<span class="error" id="errorFname"></span>
			</div>

			<div>
				<label for="lname">Last name</label>
				<input type="text" class="inp" required name="lname" placeholder="Enter your last name" id="lname" />
				<span class="error" id="errorLname">
				</span>
			</div>
			<div>
				<label for="dob">Date of birth</label>
				<input type="date" class="inp" required name="dob" id="dob" />
				<span class="error" id="errordob">
				</span>
			</div>
			<div>
				<label for="age">Age</label>
				<input type="text" class="inp" id="age" name="age" disabled />
			</div>
			<div>
				<label for="Gender">Gender</label><br>
				<input type="radio" required name="Gender" />
				<label>Male</label>
				<input type="radio" required name="Gender" />
				<label>Female</label>
			</div>

			<div>
				<label for="email">Email address</label>
				<input type="email" class="inp" required name="email" placeholder="Enter your Email" id="username" />
				<span class="error" id="errorEmail">
				</span>
			</div>

			<div>
				<label for="address">Address</label>
				<input type="text" class="inp" required name="address" placeholder="Enter your address" id="address" />
				<span class="error" id="errorAdd">
				</span>
			</div>

			<div>
				<label for="state">State</label>
				<select id="state" class="inp">
					<option value="SelectState">Select State</option>
					<option value="Andra Pradesh">Andra Pradesh</option>
					<option value="Arunachal Pradesh">Arunachal Pradesh</option>
					<option value="Assam">Assam</option>
					<option value="Bihar">Bihar</option>
					<option value="Chhattisgarh">Chhattisgarh</option>
					<option value="Goa">Goa</option>
					<option value="Gujarat">Gujarat</option>
					<option value="Haryana">Haryana</option>
					<option value="HimachalPradesh">Himachal Pradesh</option>
					<option value="Jharkhand">Jharkhand</option>
					<option value="Karnataka">Karnataka</option>
					<option value="Kerala">Kerala</option>
					<option value="MadyaPradesh">Madya Pradesh</option>
					<option value="Maharashtra">Maharashtra</option>
					<option value="Manipur">Manipur</option>
					<option value="Meghalaya">Meghalaya</option>
					<option value="Mizoram">Mizoram</option>
					<option value="Nagaland">Nagaland</option>
					<option value="Odisha">Orissa</option>
					<option value="Punjab">Punjab</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Sikkim">Sikkim</option>
					<option value="TamilNadu">Tamil Nadu</option>
					<option value="Telangana">Telangana</option>
					<option value="Tripura">Tripura</option>
					<option value="Uttaranchal">Uttaranchal</option>
					<option value="UttarPradesh">Uttar Pradesh</option>
					<option value="WestBengal">West Bengal</option>

				</select>
			</div>
			<div>
				<label for="city">City</label>
				<select id="city" class="inp">
					<option value="Select city"> Select city</option>
				</select>
			</div>
			<div>
				<label for="uname">Username</label>
				<input type="text" class="inp" required name="uname" placeholder="Enter your user name" id="uname" />
				<span class="error" id="errorUname">
				</span>
			</div>
			<div>
				<label for="pwd">Password</label>
				<input type="Password" class="inp" required name="pwd" placeholder="Enter your password" id="pwd" />
				<span class="error" id="errorPwd">
				</span>
			</div>
			<div>
				<label for="cpwd">Confirm password</label>
				<input type="Password" class="inp" required name="cpwd" placeholder="Re-enter the password" id="cpwd" />
				<span class="error" id="errorCpwd">
				</span>

			</div>
			<div>
				<span class="error" id="errorField">
				</span>
				<button class="btn" type="submit" onclick="validateForm()" id="signup">Sign up</button>
			</div>
			<div>
				Already have an Account ? <a href="login.html">Sign in</a>
			</div>

		</form>
	</section>
	<footer style="text-align:center">
		<p style="margin-top:150px">This site was built as part of Training &#169 Phase 1 project 2023</p>
	</footer>
</body>
</html>
